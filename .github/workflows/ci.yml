name: CI - Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: calcuser
          POSTGRES_PASSWORD: calcpass
          POSTGRES_DB: module10db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U calcuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://calcuser:calcpass@localhost:5432/module10db
      PYTHONPATH: "${{ github.workspace }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Initialize Database (Create Tables)
        run: |
          python app/ci_init_db.py

      - name: Start FastAPI Server
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 4

      - name: Run Tests (pytest + Playwright)
        run: pytest -q
