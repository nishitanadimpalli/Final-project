<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h1>Login</h1>

<p id="msg" style="color: red;"></p>

<form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
</form>

<p>
    <a href="/register-page">Go to Register</a>
</p>

<script>
document.getElementById("loginForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    try {
        const response = await fetch("/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: email,        // must match backend schema
                password: password   // must match backend schema
            })
        });

        if (!response.ok) {
            msg.style.color = "red";
            msg.textContent = "Invalid email or password.";
            return;
        }

        const data = await response.json();

        // â­ VERY IMPORTANT:
        // Save token under key "access_token"
        // because:
        //  - stats.html does localStorage.getItem("access_token")
        //  - Playwright test does localStorage.getItem("access_token")
        localStorage.setItem("access_token", data.access_token);

        msg.style.color = "green";
        msg.textContent = "Login successful! Redirecting...";

        // Optional small delay, then go to calculations page
        setTimeout(() => {
            window.location.href = "/calculations-page";
        }, 300);

    } catch (err) {
        console.error(err);
        msg.style.color = "red";
        msg.textContent = "Error talking to server. Please try again.";
    }
});
</script>

</body>
</html>
